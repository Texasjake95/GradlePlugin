apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'maven'

sourceCompatibility = 1.7
targetCompatibility = 1.7

group = "com.texasjake95"
archivesBaseName = "GradlePlugin"
version = '1.1-SNAPSHOT'

jar { manifest { } }

repositories {
	mavenCentral()
	mavenLocal()
}

dependencies {
	compile gradleApi()
	compile localGroovy()
}

uploadArchives {
	repositories {
		mavenDeployer { repository(url: "file:maven-repo/") }
	}
}

